<gb-component class="name-product-detail" tpl-bindAttr="id#ticketId">
	<style type="text/css">
		.name-product-detail {
			box-sizing: border-box;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			flex-wrap: wrap;
			padding: 1rem;}

		.name-product-detail > div {
			min-width: 20rem;
			padding: 1rem;
			flex-grow: 1;}

		.name-product-detail .detail {
			width: calc(66.6% - 2rem);}
		.name-product-detail .img {
			width: calc(33.3% - 2rem);}

		.name-product-detail h2 {
			margin: 0 0 1rem;
			border-bottom: 1px solid #ccc;}

		.name-product-detail .button {
			display: inline-block;
			padding: 0.5rem 2rem;
			background-color: #ae2024;
			border-radius: 0.25rem;
			margin: 3rem 0 0;
			font-weight: 900;
			text-transform: uppercase;
			font-size: 0.875rem;
			color: #fff;}
		.name-product-detail a:hover {
			background-color: #6e1518;}

		.name-product-detail img {
			max-width: 100%;
			max-height: 100%;}
	</style>

	<div class="img">
		<img tpl-bindAttr="Image.Value#src" src="https://test-web.gumbuya.net/api/http-snaplets/gumbuya.nodejs.sss-http.blob/{{Image.Value}}"/>
	</div>
	<div class="detail">
		<h2 tpl-bind="Title.Value"></h2>
		<p><strong>Price: </strong><span tpl-bind="BasicInformation.Price.Value"></span><span tpl-bind="Price.Value"></span></p>
		<p tpl-bind="BasicInformation.Description.Value"><span tpl-bind="Description.Value"></span></p>
		<a class="button" data-action-click="Buy">Buy</a>
	</div>
</gb-component>
