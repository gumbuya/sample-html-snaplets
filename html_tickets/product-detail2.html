<gb-component class="name-product-detail" tpl-bindAttr="id#ticketId,Image.Value#style" style="background-image: url('https://test-web.gumbuya.net/api/http-snaplets/gumbuya.nodejs.sss-http.blob/{{Image.Value}}');">
	<style type="text/css">
		.name-product-detail {
			background-size: cover;}

		.name-product-detail .detail {
			background-color: rgba(255, 255, 255, 0.7);
			color: #000;
			padding: 2rem;
			width: 20rem;}

		.name-product-detail h2 {
			margin: 0 0 1rem;
			border-bottom: 1px solid #666;}

		.name-product-detail .button {
			display: inline-block;
			padding: 0.5rem 2rem;
			background-color: #ae2024;
			border-radius: 0.25rem;
			margin: 3rem 0 0;
			font-weight: 900;
			text-transform: uppercase;
			font-size: 0.875rem;
			color: #fff;}
		.name-product-detail a:hover {
			background-color: #6e1518;}
	</style>

	<div class="detail">
		<h2 tpl-bind="Title.Value"></h2>
		<p><strong>Price: </strong><span tpl-bind="BasicInformation.Price.Value"></span><span tpl-bind="Price.Value"></span></p>
		<p tpl-bind="BasicInformation.Description.Value"><span tpl-bind="Description.Value"></span></p>
		<a class="button" data-action-click="Buy">Buy</a>
	</div>
</gb-component>
